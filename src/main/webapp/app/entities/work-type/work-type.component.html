<div>
    <h2>
        <span jhiTranslate="ifixitApp.workType.home.title">Work Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-work-type" [routerLink]="['/', { outlets: { popup: ['work-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ifixitApp.workType.home.createLabel">
            Create new Work Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="workTypes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="ifixitApp.workType.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="ifixitApp.workType.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="iInterval"><span jhiTranslate="ifixitApp.workType.iInterval">I Interval</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isRepeat"><span jhiTranslate="ifixitApp.workType.isRepeat">Is Repeat</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="task"><span jhiTranslate="ifixitApp.workType.task">Task</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workType of workTypes ;trackBy: trackId">
                <td><a [routerLink]="['../work-type', workType.id ]">{{workType.id}}</a></td>
                <td>{{workType.code}}</td>
                <td>{{workType.name}}</td>
                <td>{{workType.iInterval}}</td>
                <td>{{workType.isRepeat}}</td>
                <td>{{workType.task}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../work-type', workType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-type/'+ workType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-type/'+ workType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="workTypes && workTypes.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
