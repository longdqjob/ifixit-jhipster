
<div *ngIf="itemType">
    <h2><span jhiTranslate="ifixitApp.itemType.detail.title">Item Type</span> {{itemType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ifixitApp.itemType.code">Code</span></dt>
        <dd>
            <span>{{itemType.code}}</span>
        </dd>
        <dt><span jhiTranslate="ifixitApp.itemType.completeCode">Complete Code</span></dt>
        <dd>
            <span>{{itemType.completeCode}}</span>
        </dd>
        <dt><span jhiTranslate="ifixitApp.itemType.name">Name</span></dt>
        <dd>
            <span>{{itemType.name}}</span>
        </dd>
        <dt><span jhiTranslate="ifixitApp.itemType.specification">Specification</span></dt>
        <dd>
            <span>{{itemType.specification}}</span>
        </dd>
        <dt><span jhiTranslate="ifixitApp.itemType.parent">Parent</span></dt>
        <dd>
            <div *ngIf="itemType.parentId">
                <a [routerLink]="['/item-type', itemType.parentId]">{{itemType.parentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item-type/'+ itemType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
