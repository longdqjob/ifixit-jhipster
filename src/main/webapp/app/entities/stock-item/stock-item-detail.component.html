
<div *ngIf="stockItem">
    <h2><span jhiTranslate="ifixitApp.stockItem.detail.title">Stock Item</span> {{stockItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ifixitApp.stockItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{stockItem.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="ifixitApp.stockItem.workOrder">Work Order</span></dt>
        <dd>
            <div *ngIf="stockItem.workOrderId">
                <a [routerLink]="['/work-order', stockItem.workOrderId]">{{stockItem.workOrderId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stock-item/'+ stockItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
